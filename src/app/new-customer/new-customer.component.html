<div class="container">
  <div class="card col-md-6 offset-3 mt-4">
    <div class="card-header bg-success text-white text-center">
      New Customer
    </div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name : </label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['name'].touched
                && newCustomerFormGroup.errors
                && newCustomerFormGroup.controls['name'].errors!['required']" >
            Name is required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email : </label>
          <input type="email" formControlName="email" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['email'].touched
                && newCustomerFormGroup.errors
                && newCustomerFormGroup.controls['email'].errors!['required']" >
            Name is required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone : </label>
          <input type="text" formControlName="phone" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['phone'].touched
                && newCustomerFormGroup.errors
                && newCustomerFormGroup.controls['phone'].errors!['required']" >
            Name is required
          </span>
        </div>
        <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-outline-success float-end"> <i class="bi bi-save"></i> Save</button>
      </form>
    </div>
  </div>
</div>

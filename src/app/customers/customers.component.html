<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers; else failureOrLoading">
    <div class="card">
      <div class="card-header">Customers</div>
      <div class="card-body">
        <div class="row" *ngIf="searchFormGroup">
          <div class="col-md-6 offset-md-6">
            <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
              <div class="input-group">
                <label class="input-group-text">Keyword</label>
                <input type="text" formControlName="keyword" class="form-control" placeholder="Search..." />
                <button class="btn btn-success btn-group-sm">Search</button>
              </div>
            </form>
          </div>
        </div>

        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let customer of customers | async">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>
  <ng-template #failureOrLoading>
    <ng-template *ngIf="errorMessage; else loading">
      <div class="card border-danger mb-3">
        <div class="card-body text-danger">
          <h5 class="card-title">Erreur</h5>
          <p class="card-text">{{errorMessage}}</p>
        </div>
      </div>
    </ng-template>
    <ng-template #loading>
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </ng-template>
  </ng-template>
</div>
